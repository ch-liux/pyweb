{% load staticfiles %}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>后台管理</title>
		<link rel="stylesheet" type="text/css" href="{% static 'ladmin/layui/css/layui.css' %}"/>
		<link rel="stylesheet" type="text/css" href="{% static 'ladmin/css/admin.css' %}"/>
	</head>
	<body>
		<div class="main-layout" id='main-layout'>
			<!--侧边栏-->
			<div class="main-layout-side">
				<!-- <div class="m-logo"></div> -->
				<div style="height:40px;font-size:26px;background-color:skyblue;text-align:center;">
						<span>后台管理</span>
				</div>
				<ul class="layui-nav layui-nav-tree" lay-filter="leftNav">
				  <li class="layui-nav-item layui-nav-itemed">
				    <a href="javascript:;"><i class="iconfont">&#xe607;</i>我的管理</a>
				    <dl class="layui-nav-child">
				      <dd><a href="javascript:;" data-url="/user/account" data-id='1' data-text="用户管理"><span class="l-line"></span>用户管理</a></dd>
				      <dd><a href="javascript:;" data-url="javascript:;" data-id='2' data-text="管理222"><span class="l-line"></span>管理222</a></dd>
				    </dl>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;"><i class="iconfont">&#xe60c;</i>友情链接</a>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;" data-url="javascript:;" data-id='3' data-text="建议反馈"><i class="iconfont">&#xe603;</i>反馈建议</a>
				  </li>
				  <li class="layui-nav-item">
				    <a href="javascript:;" data-url="/user/info" data-id='4' data-text="个人信息"><i class="iconfont">&#xe606;</i>个人信息</a>
				  </li>
				  <li class="layui-nav-item">
				  	<a href="javascript:;" data-url="javascript:;" data-id='5' data-text="系统设置"><i class="iconfont">&#xe60b;</i>系统设置</a>
				  </li>
				</ul>
			</div>
			<!--右侧内容-->
			<div class="main-layout-container">
				<!--头部-->
				<div class="main-layout-header">
					<div class="menu-btn" id="hideBtn">
						<a href="javascript:;">
							<span class="iconfont">&#xe60e;</span>
						</a>
					</div>
					<ul class="layui-nav" lay-filter="rightNav">
					  <li class="layui-nav-item">
					    <a href="javascript:;" data-url="/user" data-id='4' data-text="个人信息">{{request.user.username}}</a>
					  </li>
					  <li class="layui-nav-item"><a href="/user/logout">退出</a></li>
					</ul>
				</div>
				<!--主体内容-->
				<div class="main-layout-body">
					<!--tab 切换-->
					<div class="layui-tab layui-tab-brief main-layout-tab" lay-filter="tab" lay-allowClose="true">
					  <ul class="layui-tab-title">
					    <li class="layui-this welcome">后台主页</li>
					  </ul>
					  <div class="layui-tab-content">
					    <div class="layui-tab-item layui-show" style="background: #f5f5f5;">
								<iframe src="/user/indexc" width="100%" height="100%" name="iframe" scrolling="auto" class="iframe" framborder="0"></iframe>
					    </div>
					  </div>
					</div>
				</div>
			</div>
			<!--遮罩-->
			<div class="main-mask">
				
			</div>
		</div>
		
		<script src="{% static 'ladmin/layui/layui.js' %}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'ladmin/js/common.js' %}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'ladmin/js/main.js' %}" type="text/javascript" charset="utf-8"></script>
		
	</body>
</html>
